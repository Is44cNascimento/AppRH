<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App RH - Atualizar Vaga</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">App RH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vagas">Listar Vagas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/detalhesVaga">Cadastrar Vaga</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <h1>Atualizar Vaga</h1>

    <!-- Mensagens de Sucesso ou Erro -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/editar-vaga}" th:object="${vaga}" method="post">

        <input type="hidden" th:field="*{codigo}" />

        <div class="form-group">
            <label><b>Nome do cargo:</b></label>
            <input type="text" class="form-control" th:field="*{nome}" required />
            <small class="form-text text-muted"><i>* Utilize nomes e termos mais usados no mercado.</i></small>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label><b>Data de expiração:</b></label>
                    <input type="date" class="form-control" th:field="*{data}" required />
                    <small class="form-text text-muted"><i>* Data em que a vaga expira.</i></small>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label><b>Salário:</b></label>
                    <input type="number" class="form-control" th:field="*{salario}" required />
                    <small class="form-text text-muted"><i>* Utilize valores considerando vírgula e ponto.</i></small>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label><b>Descrição da vaga:</b></label>
            <textarea class="form-control" th:field="*{descricao}" maxlength="254" rows="3" required></textarea>
            <small class="form-text text-muted"><i>* Breve resumo da vaga oferecida.</i></small>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
    <span class="text-light">| App RH | - © 2025 Copyright: ISAACNJ.DEV</span>
</div>

<!-- JavaScript Bootstrap -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
